<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopping Cart - Rabbit Bakery</title>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600&family=Lemonada:wght@600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Exo 2', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('background.jpg'); /* 确保路径正确 */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      color: #333;
    }

    header {
      background-color: rgba(90, 103, 216, 0.9);
      color: white;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo img {
      max-height: 50px;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav a {
      text-decoration: none;
      color: white;
      font-weight: 600;
    }

    #cart {
      flex-grow: 1;
      padding: 20px;
      text-align: center;
      background: rgba(210, 105, 30, 0.8);
      border-radius: 10px;
      margin: 20px auto;
      max-width: 600px;
      color: white;
    }

    #cart-items {
      margin: 20px 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 15px;
    }

    .cart-item {
      background-color: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      animation: fadeIn 0.5s ease-in-out;
      color: #333;
    }

    .cart-item:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .cart-item:nth-child(even) {
      animation-delay: 0.4s;
    }

    #total-price {
      font-size: 1.2rem;
      margin: 20px 0;
      font-weight: bold;
    }

    #checkout {
      background-color: #5a67d8;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    #checkout:hover {
      transform: scale(1.1);
      background-color: #372d92;
    }

    footer {
      background-color: rgba(90, 103, 216, 0.9);
      color: white;
      text-align: center;
      padding: 10px;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <!-- Header Section -->
  <header id="header">
    <div class="logo">
      <img src="logo.png" alt="Rabbit Bakery Logo" /> <!-- 确保路径正确 -->
    </div>
    <nav>
      <ul>
        <li><a href="index.html">About Us</a></li>
        <li><a href="breads.html">Our Breads</a></li>
        <li><a href="reviews.html">Customer Reviews</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
  </header>

  <!-- Shopping Cart Section -->
  <section id="cart" class="page">
    <div class="heading">
      <h1>Your Shopping Cart</h1>
      <p>Review the items below:</p>
    </div>
    <div id="cart-items"></div>
    <div id="total-price"></div>
    <button id="checkout">Checkout</button>
  </section>

  <footer id="footer">
    <p>Our Bakery &copy; 2024</p>
  </footer>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    const cartItemsContainer = document.getElementById('cart-items');
    const totalPriceElement = document.getElementById('total-price');

    function displayCartItems() {
      cartItemsContainer.innerHTML = '';
      let totalPrice = 0;

      if (cart.length === 0) {
        cartItemsContainer.innerHTML = '<p>Your cart is empty!</p>';
        totalPriceElement.textContent = '';
        return;
      }

      cart.forEach((item) => {
        const div = document.createElement('div');
        div.classList.add('cart-item');
        div.innerHTML = `<p>${item.name}</p><p>RM${item.price}</p>`;
        cartItemsContainer.appendChild(div);
        totalPrice += item.price;
      });

      totalPriceElement.textContent = `Total Price: RM${totalPrice}`;
    }

    // Display cart items on page load
    displayCartItems();

    // Checkout button event listener
    document.getElementById('checkout').addEventListener('click', () => {
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      alert('Checkout successful! Thank you for your purchase.');

      // Clear cart data and update display
      cart = [];
      localStorage.setItem('cart', JSON.stringify(cart));
      displayCartItems();
    });
  </script>
</body>

</html>
